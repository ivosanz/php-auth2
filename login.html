<!DOCTYPE html>
<html>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <div class="container p-5" style="max-width: 500px;">
        <h1 class="pb-4">Login</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="mb-3">
                <div class="input-group has-validation">
                    <input type="email" class="form-control" id="validationCustomEmail" placeholder="Email" required>
                    <div class="invalid-feedback">
                        Please type valid email.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="validationCustomPassword" placeholder="Password"
                    required>
                <div class="invalid-feedback">
                    Please type your password.
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Login</button>
                <a href="register.php" class="p-4">Register</a>
            </div>
        </form>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
